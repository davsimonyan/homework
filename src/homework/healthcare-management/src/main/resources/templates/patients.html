<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
</head>
<body>
<h1>Patients</h1>
<a href="/patients/add">Create patient</a>
<table border="1px">
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    <tr th:each="patient : ${patient}">
        <td th:text="${patient.id}"></td>
        <td><a th:href="@{'/patients/' + ${patient.id}}"> <span th:text="${patient.name}"></span></a></td>
        <td><a th:href="@{/patients/remove(id=${patient.id})}">Remove</a></td>
    </tr>
</table>
<a href="/">home</a>
</body>
</html>
