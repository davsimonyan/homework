<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>doctor</title>
</head>
<body>
<h1>doctor</h1>
<a href="/doctors/add">Create doctor</a>
<table border="1px">
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    <tr th:each="doctor : ${doctor}">
        <td th:text="${doctor.id}"></td>
        <td><a th:href="@{'/doctors/' + ${doctor.id}}"> <span th:text="${doctor.name}"></span></a></td>
        <td><a th:href="@{/doctors/remove(id=${doctor.id})}">Remove</a></td>
    </tr>
</table>
<a href="/">home</a>
</body>
</html>
